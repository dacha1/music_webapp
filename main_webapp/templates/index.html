{% extends 'base.html' %}
{% load static %}

{% block content %}
<body>
    <div class="mb-5">
        <div id="carouselExampleSlidesOnly" class="carousel" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100 h-100" src="{% static "images/guitar-music-colors.jpg" %}" alt="First slide">
              <div class="header-text hidden-xs">
                  <div class="col-md-12 text-center">
                    <h1>
                        <span class = "font-size">Music For <strong>everyone</strong></span>
                    </h1>
                    <br>
                    <h2>
                        <span>One good thing about music, when it hits you, you feel no pain.</span>
                    </h2>
                    <br>
                    <div class="">
                        <a class="btn btn-success btn-lg btn-round" href="#">Login for free</a></div>
                  </div>
               </div>
            </div>
          </div>
        </div>
    </div>

    <div class="container mb-5">
        <h1>Featured artist</h1>
        <div class="album pt-5 py-5 bg-light">
        <div class="container">

          <div class="row">
              {% for artist in artists_list %}
                <div class="col-md-4">
                  <div class="card mb-4 box-shadow">
                    <img class="card-img-top" data-src="holder.js/100px225?theme=thumb&amp;bg=55595c&amp;fg=eceeef&amp;text=Thumbnail" alt="Artist" src="{{artist.image.url}}" data-holder-rendered="true">
                    <div class="card-body">
                      <h3 class="card-text">{{artist.name}}</h3>
                      <p class="card-text">Genre: {{artist.genre}}</p>

                    </div>
                  </div>
                </div>
              {% endfor %}
          </div>
        </div>
      </div>
    </div>

</body>
{% endblock %}
